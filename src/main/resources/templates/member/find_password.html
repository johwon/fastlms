<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 비밀번호 찾기</title>
</head>
<body>
<h1>회원 비밀번호 찾기</h1>

<div th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="아이디(이메일) 입력" required>
        </div>
        <div>
            <input type="text" name="userName" placeholder="이름 입력" required>
        </div>
        <div>
            <button > 비밀번호 초기화 요청 </button>
        </div>
    </form>


<div th:replace="~{/fragments/layout.html :: fragment-body-menu}"></div>

</body>



</html>
