<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function (e) {

                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if(password !== rePassword){
                    alert('확인 비밀번호가 일치하지 않습니다!');
                    return false;
                }
            });
        })
    </script>
    <title>회원 비밀번호 재설정</title>
</head>
<body>
<h1>회원 비밀번호 재설정</h1>

<div th:if="${result eq true}">
    <form method="post">
        <div>
            <input type="password" name="password" placeholder="새로운 비밀번호 입력" required>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required>
        </div>
        <div>
            <button type="submit"> 비밀번호 재설정 </button>
        </div>
    </form>
</div>

<div th:if="${result eq false}">
    <p>입력값이 유효하지 않습니다.</p>
    <div>
        <a href="/">메인으로 이동</a>
    </div>
</div>



</body>



</html>
